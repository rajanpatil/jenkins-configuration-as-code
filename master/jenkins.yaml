jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  numExecutors: 5
  scmCheckoutRetryCount: 2

tool:
  git:
    installations:
      - home: "git"
        name: "Default"

unclassified:
  ansiColorBuildWrapper:
    colorMaps:
      - black: "#000000"
        blackB: "#4C4C4C"
        blue: "#1E90FF"
        blueB: "#4682B4"
        cyan: "#00CDCD"
        cyanB: "#00FFFF"
        green: "#00CD00"
        greenB: "#00FF00"
        magenta: "#CD00CD"
        magentaB: "#FF00FF"
        name: "xterm"
        red: "#CD0000"
        redB: "#FF0000"
        white: "#E5E5E5"
        whiteB: "#FFFFFF"
        yellow: "#CDCD00"
        yellowB: "#FFFF00"

  globalLibraries:
    libraries:
      - defaultVersion: "master"
        implicit: true
        name: "shared-lib-1"
        retriever:
          modernSCM:
            scm:
              git:
                id: "50f42311-6fcc-4332-a606-2549b8f822f5"
                remote: "https://github.com/rajanpatil/jenkins-shared-lib.git"
      - defaultVersion: "tests"
        implicit: true
        name: "shared-lib-2"
        retriever:
          modernSCM:
            scm:
              git:
                id: "50f42311-6fcc-4332-a606-2549b8f82111"
                remote: "https://github.com/rajanpatil/jenkins-shared-lib.git"

jobs:
  - script: >
      pipelineJob('seed-jobs-pipeline') {
        definition {
          cpsScm {
            scm {
              git{
                branch('caps-shared-lib-poc')
                remote{
                  url('https://github.com/rajanpatil/jenkins-configuration-as-code.git')
                }
              }
            }
            scriptPath('./seed-jobs/Jenkinsfile')
          }
        }
      }
